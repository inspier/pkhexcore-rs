[package]
name = "pkhexcore"
version = "0.1.0"
authors = ["Devin <devdevin541@gmail.com>", "Hector Mejia <caquillo722@gmail.com>"]
edition = "2018"

[dependencies]

log = { version = "0.4.11", features = ["release_max_level_info"] }
log-derive = "0.4.1"
paste = "1.0.0"
num_enum = "0.5.0"
arrayref = "0.3.6"
async-std = { version = "1.6.2", features = ["std", "async-task", "num_cpus", "pin-project-lite", "smol"] }
time = { version = "0.2.16", default-features = false }
